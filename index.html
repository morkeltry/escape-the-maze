<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Escape the Maze!</title>
</head>
<body>
  <svg
    id="maze"
    version="1.1"
    baseProfile="full"
    xmlns="http://www.w3.org/2000/svg
    width = "900px"
    height = "900px"
    " >
  </svg>
  <div class="flex-container">
    <button id="set-player">
      Place player
    </button>
    <button id="pause">
      Pause
    </button>
    <button id="reset">
      Randomise
    </button>
    <button id="go">
      Start walking
    </button>
  </div>


  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="app.js"></script>
</html>
